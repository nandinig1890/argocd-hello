name: Deploy to EKS via ArgoCD

on:
  push:
    branches:
      - main  # Trigger on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 4️⃣ Configure kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name testcluster --region ${{ secrets.AWS_REGION }}

      # 5️⃣ Apply Kubernetes manifests (optional if you want ArgoCD to manage)
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f manifests/

      # 6️⃣ Install Argo CD CLI
      - name: Install Argo CD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      # 7️⃣ Login to Argo CD (ignore self-signed cert)
      - name: Argo CD Login
        run: |
          argocd login ${{ secrets.ARGOCD_SERVER }} \
            --username ${{ secrets.ARGOCD_USERNAME }} \
            --password ${{ secrets.ARGOCD_PASSWORD }} \
            --insecure

      # 8️⃣ Sync your application
      - name: Argo CD Sync
        run: |
          argocd app sync hello-app
